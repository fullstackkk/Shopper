<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Shopper</title>
</head>

<body>
    <section class="header">
        <div class="container">
            <nav class="navbar">
                <div class="controls">
                    <h3 class="logo__title">Shop<span>per</span></h3>
                    <input class="search__input" type="text" placeholder="Search Items">
                    <button class="basket">0 Items Added</button>
                    <button class="login">Login or Sign Up</button>
                </div>
                <ul class="links">
                    <li class="link link__first"> <a href="#">Features </a></li>
                    <li class="link"> <a href="#">Products </a></li>
                    <li class="link"> <a href="#">Blog </a></li>
                    <li class="link"> <a href="#">About </a></li>
                </ul>
            </nav>
            <!-- About  -->
            <div class="about">
                <div class="about__descr">
                    <h1 class="title">Discover Our Latest Products</h1>
                    <p class="about__descr_text">Lorem ipsum is a placeholder text commonly used to demonstrate the
                        visual
                        form of a product</p>
                    <button class="about__descr_btn">Buy Now</button>
                    <div class="about__reviews">
                        <div class="icons">
                            <img class="icon icon_1" src="./img/avatar__1.png" alt="avatar">
                            <img class="icon icon_2" src="./img/avatar__2.png" alt="avatar">
                            <img class="icon icon_3" src="./img/avatar__3.png" alt="avatar">
                            <img class="icon icon_4" src="./img/avatar__4.png" alt="avatar">
                        </div>
                        <p class="about__reviews_descr">15k Well Reviews</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
